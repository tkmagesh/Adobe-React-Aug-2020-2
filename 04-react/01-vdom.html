<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VDOM Demo</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="jquery-3.5.1.js"></script>
    <script>
        var counter = 0;
        function onBtnRenderClick(){
            ++counter;
            //document.getElementById('spanCounter').innerText = counter;
            $('#spanCounter').text(counter);
            var h1Ele = React.createElement('h1', { id : 'top-header-' + counter }, 'Hello World!');
            ReactDOM.render(h1Ele, document.getElementById('root'));
        }
        function onDocumentLoad(){
            var btnRender = document.getElementById('btnRender');
            btnRender.addEventListener('click',onBtnRenderClick);
        }
        window.addEventListener('load', onDocumentLoad);
    </script>
</head>
<body>
    <input type="button" value="Render" id="btnRender">
    <div>
        <span>Counter : </span>
        <span id="spanCounter">0</span>
    </div>
    <div id="root">
        <h1>Dummy Header</h1>
    </div>
</body>
</html>
