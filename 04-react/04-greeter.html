        class Greeter extends React.Component{

            txtUserNameRef = React.createRef();

            state = {
                greetMsg : 'Hi there!',
            };

            onBtnGreetClick = () => {
                const userName = this.txtUserNameRef.current.value;
                const { msgTemplate } = this.props;
                this.setState({greetMsg : `Hi ${userName}, ${msgTemplate}` });
            }
            render(){
                
                return(
                    <div>
                        <h1>Greeter</h1>
                        <hr/>
                        <label htmlFor="">User Name :</label>
                        <input type="text" ref={this.txtUserNameRef} />
                        <input type="button" value="Greet" onClick={this.onBtnGreetClick}/>
                        <div className="highlight">{this.state.greetMsg}</div>
                    </div>
                )
            }
        }

        ReactDOM.render(
            <div>
                <Greeter msgTemplate="Have a good day!"/>
                <Greeter msgTemplate="Have a nice day!"/>
            </div>
        , document.getElementById('root'))
