<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salary Calculator</title>
    <style>
        body{ 
            margin-left: 50px;
        }
        .field{
            margin-bottom: 10px;
        }
        label{
            display : block;
        }
        td{
            font-size: 18pt;
            padding-right: 10px;
        }
    </style>
</head>
<body>
    <div id="root">
        <h1>Salary Calculator</h1>
        <hr>
        <section>
            <div class="field">
                <label for="">Basic :</label>
                <input type="number" name="" id="">
            </div>
            <div class="field">
                <label for="">HRA :</label>
                <input type="number" name="" id="">
            </div>
            <div class="field">
                <label for="">DA :</label>
                <input type="number" name="" id="">
            </div>
            <div class="field">
                <label for="">Tax :</label>
                <input type="range" name="" id="" min="0" max="30">
            </div>
            <div class="field">
                <input type="button" value="Calculate">
            </div>
            <div class="field">
                <table>
                    <tbody>
                        <tr>
                            <td>[basic]</td>
                            <td>[hra]</td>
                            <td>[da]</td>
                            <td>[tax]</td>
                            <td>[salary]</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</body>
</html>
