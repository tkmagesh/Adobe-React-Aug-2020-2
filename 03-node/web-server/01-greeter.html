    $(function(){
        $('#btnGreet').click(function onBtnGreetClick() {
            var userName = $('#txtUserName').val();
            if (userName === ''){
                $('#txtUserName').addClass('error');
                $('#divMessage').text('Invalid inputs');
                return;    
            }
           
            var greetMsg = 'Hi ' + userName + ', Have a nice day!';
            $('#divMessage').text(greetMsg);
        });

        $('#txtUserName').on('input', function(evt){
            console.dir(evt);
            //in the event handler, this -> domnode that triggered the event
            //if ($(this).val() !== ''){
            
            if ($(evt.target).val() !== ''){
                 $('#txtUserName').removeClass('error');
            }
        });
    })

    </script>
</head>
<body>
    <h1>Greeter</h1>
    <hr>
    <label for="">User Name :</label>
    <input type="text" name="" id="txtUserName">
    <input type="button" value="Greet" id="btnGreet">
    <div id="divMessage">[Greet message]</div>
</body>
