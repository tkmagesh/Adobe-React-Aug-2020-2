<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Redux Intro</title>
    <script src="redux.js"></script>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">
        function spinnerReducer(currentState = 0, action){
            if (action.type === 'UP') return currentState + action.payload;
            if (action.type === 'DOWN') return currentState - action.payload;
            return currentState;
        }
        var store = Redux.createStore(spinnerReducer);

        const Spinner = (props) => {
            const { value, dispatch, actionCreators } = props;
            const [delta, setDelta] = React.useState(0);
            const { up, down } = Redux.bindActionCreators(actionCreators, dispatch);
            
            return(
                <div>
                    <h1>Spinner</h1>
                    <hr/>
                    <label>Delta : </label>
                    <input type="number" value={delta} onChange={ evt => setDelta(evt.target.valueAsNumber || 0)} />
                    <br/>
                    <input type="button" value="DOWN" onClick={() => down(delta)}/>
                    <span> [ {value} ] </span>
                    <input type="button" value="UP" onClick={() => up(delta)}/>
                </div>
            )
        }

        const spinnerActionCreators = {
            down(delta){
                const action = { type : 'DOWN', payload : delta };
                return action;
            },
            up(delta){
                const action = { type : 'UP', payload : delta };
                return action;
            }
        }


        function renderApp(){
            const value = store.getState();
            ReactDOM.render(<Spinner value={value} dispatch={store.dispatch} actionCreators={spinnerActionCreators}/>
                , document.getElementById('root'));
        }
        renderApp();
        store.subscribe(renderApp);
    
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
