<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Redux Intro</title>
    <script src="redux.js"></script>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">
        function spinnerReducer(currentState = 100, action){
            if (action.type === 'UP') return currentState + 1;
            if (action.type === 'DOWN') return currentState - 1;
            return currentState;
        }
        var store = Redux.createStore(spinnerReducer);

        const Spinner = (props) => {
            const { value, dispatch } = props;
            const onDownClick = () => {
                dispatch({ type : 'DOWN'})
            };
            const onUpClick = () => {
                dispatch({ type : 'UP'});
            };
            return(
                <div>
                    <h1>Spinner</h1>
                    <hr/>
                    <input type="button" value="DOWN" onClick={onDownClick}/>
                    <span> [ {value} ] </span>
                    <input type="button" value="UP" onClick={onUpClick}/>
                </div>
            )
        }
        function renderApp(){
            const value = store.getState();
            ReactDOM.render(<Spinner value={value} dispatch={store.dispatch}/>
                , document.getElementById('root'));
        }
        renderApp();
        store.subscribe(renderApp);
    
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
