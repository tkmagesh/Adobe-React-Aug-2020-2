<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Click Tracker</title>
        <script>
            (function myApp(){
                var counter = 0;
                function onBtnTrackClick(){
                    ++counter;
                    var divClickCount = document.getElementById('clickCount');
                    divClickCount.innerText = counter;
                }
                function onDocumentLoad(){
                    var btnTrack = document.getElementById('btnTrack');
                    btnTrack.addEventListener('click', onBtnTrackClick);
                }
                window.addEventListener('load', onDocumentLoad);
            })()
            //myApp();
        </script>
    </head>
    <body>
        <h1>Click Tracker</h1>
        <hr>
        <input type="button" value="Track" id="btnTrack">
        <div id="clickCount">0</div>
    </body>
</html>
